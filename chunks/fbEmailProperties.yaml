id: 699
name: fbEmailProperties
description: 'These properties are always added to the FormIt calls in fbForm and fbFormAjax.'
category: a_fb_properties
properties: 'a:2:{s:13:"elementStatus";a:7:{s:4:"name";s:13:"elementStatus";s:4:"desc";s:0:"";s:4:"type";s:9:"textfield";s:7:"options";a:0:{}s:5:"value";s:5:"solid";s:7:"lexicon";s:20:"romanesco:properties";s:4:"area";s:0:"";}s:14:"elementPreview";a:7:{s:4:"name";s:14:"elementPreview";s:4:"desc";s:0:"";s:4:"type";s:9:"textfield";s:7:"options";a:0:{}s:5:"value";s:0:"";s:7:"lexicon";s:20:"romanesco:properties";s:4:"area";s:0:"";}}'

-----

&emailTpl=`[[*fb_email_template:empty=`fbEmail`]]`
&emailTo=`[[*fb_email_to_dynamic:empty=`[[*fb_email_to]]`]]`
&emailCC=`[[*fb_email_cc]]`
&emailBCC=`[[*fb_email_bcc]]`
&emailFrom=`[[*fb_email_from:empty=`[[++emailsender]]`]]`
&emailFromName=`[[*fb_email_from_name:empty=`[[++site_name]]`]]`
&emailSubject=`[[*fb_email_subject:empty=`[[%formblocks.email.subject]]`]]`
[[cbHasField?
    &field=`[[++formblocks.cb_input_email_id]]`
    &then=`&emailReplyTo=`[[+fb[[*id]]-email]]``
]]
[[If?
    &subject=`[[++formblocks.antispam_hooks]]`
    &operator=`contains`
    &operand=`spam`
    &then=`&spamEmailFields=`[[+fb[[*id]]-email]]``
]]

[[cbGetFieldContent?
    &field=`[[++formblocks.cb_input_file_multiple_id:empty=`-1`]]`
    &tpl=`fbFileUploadProperties`
]]
[[cbGetFieldContent?
    &field=`[[++formblocks.cb_math_question_id:empty=`-1`]]`
    &tpl=`fbMathQuestionProperties`
]]
[[[[If?
    &subject=`[[++formblocks.antispam_hooks]]`
    &operator=`contains`
    &operand=`recaptchav3`
    &then=`$fbRecaptchaProperties`
]]]]
[[[[If?
    &subject=`[[*fb_autoresponder_toggle]]`
    &operator=`eq`
    &operand=`1`
    &then=`$fbAutoresponderProperties`
]]]]