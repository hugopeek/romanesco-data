<script>
    var [[+var]] = new Swiper ('#[[+id]].swiper-container', {
        init: [[+init]],
        slidesPerView: [[+cols]],
        slidesPerGroup: [[+slides_to_scroll]],
        spaceBetween: [[+spacing]],
