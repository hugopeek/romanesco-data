id: 253
name: heroTitles
description: 'A basic pattern for displaying a large page header + subtitle. Because the hero unit is mainly there for presentation purposes, the titles contain no specific HTML hierarchy (H1/H2 or the likes).'
category: m_presentation
properties: 'a:0:{}'

-----

<div class="ui grid container">
    <div class="sixteen wide mobile twelve wide tablet ten wide computer column">
        <div class="ui large inverted header">[[+header_title]]</div>
        <p>[[+header_subtitle]]</p>
    </div>
</div>