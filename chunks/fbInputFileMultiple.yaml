id: 356
name: fbInputFileMultiple
description: 'Use this file input field if you want users to upload more than 1 file. The AjaxUpload extra takes care of frontend functionality and backend processing. Just make sure it''s installed!'
category: a_fb_inputs
properties: 'a:0:{}'

-----

[[!AjaxUpload?
    &uid=`[[+name]]`
    &allowedExtensions=`[[+allowed_file_types]]`
    &thumbX=`150`
    &thumbY=`150`
    &addJs=`0`
    &addCss=`0`
]]