    &sortby=`FIELD(modResource.id, [[+resources]])`
    &sortdir=`ASC`

    &row_tpl=`[[If? &subject=`[[$[[+row_tpl]]Theme]]` &operator=`isnull` &then=`[[+row_tpl]]` &else=`[[+row_tpl]]Theme`]]`
