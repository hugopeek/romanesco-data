[[!getCache?
    &element=`getResources`
    &cacheKey=`overviews`
    [[++custom_cache:eq=`0`:then=`&cacheExpires=`1``]]

    &parents=`-1`
    &resources=`[[+resources]]`
    &limit=`[[+limit:default=`0`]]`
