id: 71
name: structuredDataSite
description: ''
category: m_data
properties: 'a:0:{}'

-----

<script type="application/ld+json">
    {
        "@context" : "http://schema.org",
        "@type" : "Organization",
        "name" : "[[++site_name]]",
        "url" : "[[++site_url]]",
        "logo" : "[[++site_url]][[++logo_path]]",
        "contactPoint" : [{
            "@type" : "ContactPoint",
            "telephone" : "[[++client_phone]]",
            "contactType" : "customer service"
        }]
    }
</script>
<script type="application/ld+json">
    {
        "@context" : "http://schema.org",
        "@type" : "WebSite",
        "name" : "[[++site_name]]",
        "url" : "[[++site_url]]"
    }
</script>