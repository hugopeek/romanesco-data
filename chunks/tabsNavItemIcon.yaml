-----

<div class="item [[+idx:eq=`1`:then=`active`]] [[+tab_type:contains=`pointing segments`:then=`ui [[+segment_pointer]] segment`]]"
     data-tab="segment-[[+unique_idx]]-[[+idx]]"
     role="tab"
     aria-selected="false">
    <[[+level]] class="ui [[+icon_position:is=`top`:then=`icon`]] [[+level:is=`span`:then=`tiny`]] header">
        <img class="ui image" src="[[+icon]]">
        <div class="content">
            [[+heading]]
            [[+subtitle:notempty=`<span class="sub header">[[+subtitle]]</span>`]]
        </div>
    </[[+level]]>
</div>