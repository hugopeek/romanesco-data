id: 522
name: fbSelectOptionRowInputOption
description: 'A row template for using the input options found under Manage > Tool shed.'
category: a_fb_inputs
properties: 'a:0:{}'

-----

[[!fbStripAsAlias:fbPrefixOutput:toPlaceholder=`field_alias`? &input=`[[+field_name]]`]]
[[!fbStripNonAlpha:toPlaceholder=`value_[[+idx]]`? &input=`[[+name]]`]]
[[!If:toPlaceholder=`checkbox_array`?
    &subject=`[[+field_type]]`
    &operator=`EQ`
    &operand=`checkbox`
    &then=`[]`
    &else=``
]]
[[!If:toPlaceholder=`checkbox_variant`?
    &subject=`[[+checkbox_type]]`
    &operator=`notempty`
    &then=`[[+checkbox_type]]`
    &else=`[[+field_type]]`
]]

<div class="ui [[+checkbox_variant]] checkbox field">
    <input type="[[+field_type]]"
           name="[[+field_alias]][[+checkbox_array]]"
           id="[[+field_alias]]-[[+idx]]"
           value="[[+value_[[+idx]]]]"
           tabindex="[[+idx]]"
           data-group="[[+collapse_target:isnot=``:then=`[[+field_alias]]`:default=`no-group`]]"
           data-target="[[+collapse_target:default=`no-target`]]"
           data-state="[[+collapse_default]]"
           [[!+fb[[*id]].[[+field_alias]]:FormItIsChecked=`[[+value_[[+idx]]]]`]]
           [[!+fb[[*id]].[[+field_alias]]:contains=`[[+value_[[+idx]]]]`:then=`checked`]]
    >
    <label>[[+name]]</label>
</div>