id: 227
name: galleryRowImageCaption
description: 'This pattern adds a caption to the image. You can choose to either show the caption in the lightbox enlargement only, or also as a subtitle in the image grid (or slide).'
category: m_presentation
snippet: "<div class=\"column\">\n    <figure class=\"ui [[+box_type]]\">\n        [[+lightbox:eq=`1`:then=`\n        <a href=\"[[pthumb? &input=`[[+url]]` &options=`w=[[++max_thumb_width:mpy=`1.5`]]&q=[[++img_quality]]&zc=1`]]\" data-caption=\"[[+caption:nl2br:stripTags=`<br>,<strong>,<em>`]]\">\n            <img class=\"ui image\" src=\"[[pthumb? &input=`[[+url]]` &options=`w=[[++max_thumb_width]]&q=[[++img_quality]]&zc=1`]]\" alt=\"[[+title]]\">\n        </a>\n        `:else=`\n        <img class=\"ui image\" src=\"[[pthumb? &input=`[[+url]]` &options=`w=[[++max_thumb_width]]&q=[[++img_quality]]&zc=1`]]\" alt=\"[[+title]]\">\n        `]]\n        [[+box_type:isnot=`lightbox`:then=`\n        <figcaption class=\"content\">\n            [[+caption:nl2br:stripTags=`<br>,<strong>,<em>,<cite>,<a>`]]\n        </figcaption>\n        `]]\n    </figure>\n</div>"
properties: 'a:0:{}'
content: "<div class=\"column\">\n    <figure class=\"ui [[+box_type]]\">\n        [[+lightbox:eq=`1`:then=`\n        <a href=\"[[pthumb? &input=`[[+url]]` &options=`w=[[++max_thumb_width:mpy=`1.5`]]&q=[[++img_quality]]&zc=1`]]\" data-caption=\"[[+caption:nl2br:stripTags=`<br>,<strong>,<em>`]]\">\n            <img class=\"ui image\" src=\"[[pthumb? &input=`[[+url]]` &options=`w=[[++max_thumb_width]]&q=[[++img_quality]]&zc=1`]]\" alt=\"[[+title]]\">\n        </a>\n        `:else=`\n        <img class=\"ui image\" src=\"[[pthumb? &input=`[[+url]]` &options=`w=[[++max_thumb_width]]&q=[[++img_quality]]&zc=1`]]\" alt=\"[[+title]]\">\n        `]]\n        [[+box_type:isnot=`lightbox`:then=`\n        <figcaption class=\"content\">\n            [[+caption:nl2br:stripTags=`<br>,<strong>,<em>,<cite>,<a>`]]\n        </figcaption>\n        `]]\n    </figure>\n</div>"

