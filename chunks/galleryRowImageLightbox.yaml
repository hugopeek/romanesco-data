id: 226
name: galleryRowImageLightbox
description: 'This pattern evaluates if you should be able to open the image in a lightbox. If so, the required classes and properties are added to the default image.'
category: m_presentation
snippet: "[[+lightbox:eq=`1`:then=`\n<a href=\"[[pthumb? &input=`[[+url]]` &options=`w=[[++max_thumb_width:mpy=`1.5`]]&q=[[++img_quality]]&zc=1`]]\" data-caption=\"[[+caption]]\">\n    <img class=\"[[+classes]]\" src=\"[[pthumb? &input=`[[+url]]` &options=`w=[[++max_thumb_width]]&q=[[++img_quality]]&zc=1`]]\" alt=\"[[+title]]\">\n</a>\n`:else=`\n<img class=\"[[+classes]]\" src=\"[[pthumb? &input=`[[+url]]` &options=`w=[[++max_thumb_width]]&q=[[++img_quality]]&zc=1`]]\" alt=\"[[+title]]\">\n`]]"
properties: 'a:0:{}'
content: "[[+lightbox:eq=`1`:then=`\n<a href=\"[[pthumb? &input=`[[+url]]` &options=`w=[[++max_thumb_width:mpy=`1.5`]]&q=[[++img_quality]]&zc=1`]]\" data-caption=\"[[+caption]]\">\n    <img class=\"[[+classes]]\" src=\"[[pthumb? &input=`[[+url]]` &options=`w=[[++max_thumb_width]]&q=[[++img_quality]]&zc=1`]]\" alt=\"[[+title]]\">\n</a>\n`:else=`\n<img class=\"[[+classes]]\" src=\"[[pthumb? &input=`[[+url]]` &options=`w=[[++max_thumb_width]]&q=[[++img_quality]]&zc=1`]]\" alt=\"[[+title]]\">\n`]]"

-----

<figure class="[[+classes]]">
    <img class="ui image" src="[[+src]]" alt="[[+title]]">
    [[-+caption:notempty=`
    <figcaption>
        [[+caption]]
    </figcaption>
    `]]
</figure>
