            &sx=[[+image.crops.[[+imgType]].x]]
            &sy=[[+image.crops.[[+imgType]].y]]
            &sw=[[+image.crops.[[+imgType]].width]]
            &sh=[[+image.crops.[[+imgType]].height]]
            &q=[[++img_quality]]
            &scale=[[+imgScale:default=`1`]]
        `
    ]]`
&else=`[[+bg[[+id]].img_uncropped]]`
]]
[[If:empty=`[[+gradient]]`?
    &subject=`[[+image.extension]]`
