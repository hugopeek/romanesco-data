    ]]`
    &else=``
]]
[[If:toPlaceholder=`bg[[+id]].img_src`?
    &subject=`[[+image.crops.[[+imgType]].url]]`
    &operator=`notempty`
    &then=`
    [[pthumb:prepend=`url(`:append=`)`?
        &input=`[[+image.url:prepend=`/`]]`
