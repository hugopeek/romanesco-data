[[modifiedIf?
    &subject=`[[*header_visibility]]`
    &operator=`EQ`
    &operand=`default`
    &then=`[[++header_visibility_default]]`
    &else=`[[*header_visibility]]`
    &toPlaceholder=`header_visibility`
