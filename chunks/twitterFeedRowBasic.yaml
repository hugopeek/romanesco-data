id: 233
name: twitterFeedRowBasic
description: ''
category: m_social
properties: 'a:0:{}'

-----

<div class="ui card">
    <div class="content">
        <img class="right floated ui mini image" src="[[+profile_image_url]]" alt="[[+name]] on Twitter">
        <div class="header">
            [[+name]]
        </div>
        <div class="meta">
            <a href="https://twitter.com/[[+screen_name]]" target="_blank">@[[+screen_name]]</a>
        </div>
        <div class="description">
            [[+text:TwitterXFormat]]
        </div>
    </div>
    <div class="extra content">
        [[+created_at:ago]]
        <span class="right floated">
            <a href="https://twitter.com/[[+screen_name]]" title="View on Twitter" target="_blank">
                <i class="twitter outline icon"></i>
            </a>
        </span>
    </div>
</div>