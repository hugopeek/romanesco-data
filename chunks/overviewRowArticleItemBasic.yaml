<article class="item">
    <div class="content">
        [[$headingOverviewLink? &title_classes=`` &classes=`` &uid=`[[+unique_idx]]_[[+idx]]`]]
        <div class="meta">
            [[+meta_elements:contains=`author`:then=`
            <span class="author">
                [[#[[+author_id]].pagetitle:empty=`[[++site_name]]`]]
