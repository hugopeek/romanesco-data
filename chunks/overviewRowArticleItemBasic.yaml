<article class="item">
    <div class="content">
        [[$headingOverviewLink? &title_classes=`` &classes=`` &uid=`[[+unique_idx]]_[[+idx]]`]]
        <div class="meta">
            [[+meta_elements:contains=`date`:then=`
            <span class="date">
                [[+publishedon:strtotime:date=`[[++romanesco.date_format_long]]`]]
