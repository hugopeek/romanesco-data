id: 378
name: cardsRowBasicLink
description: 'Similar to cardsRowBasic, but lets the parent decide if the card should be a link or not. In other words: it contains NO links itself. Can be (ab)used to create cards without any link at all.'
category: m_presentation
properties: 'a:0:{}'

-----

[[+image:notempty=`
<div class="image">
    <img src="[[pthumb? &input=`[[+image]]` &options=`w=[[++max_thumb_width]]&zc=1`]]" alt="[[+heading]]">
</div>
`]]
<div class="content">
    [[+heading:notempty=`
    <div class="header">
        <[[+heading_level]]>[[+heading]]</[[+heading_level]]>
    </div>
    `]]
    [[+subtitle:notempty=`
    <div class="meta">[[+subtitle]]</div>
    `]]
    [[+content:notempty=`
    <div class="description">
        [[+content]]
    </div>
    `]]
</div>