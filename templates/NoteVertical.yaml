<!DOCTYPE html>
<html id="[[*context_key]]" lang="[[++cultureKey]]">

<head>
    [[[[modifiedIf?
        &subject=`headTheme`
        &operator=`iselement`
        &operand=`chunk`
        &then=`$headTheme`
        &else=`$head`
    ]]]]
</head>

<body id="[[*alias]]" class="vertical note toc">

[[$offCanvasNav]]

<div class="pusher">
    [[$headerVertical]]

    <main id="main">
        [[[[modifiedIf?
            &subject=`toolbarNoteTheme`
            &operator=`iselement`
            &operand=`chunk`
            &then=`$toolbarNoteTheme`
            &else=`$toolbarNote? &search_form_size=`large` &search_field_classes=`transparent``
