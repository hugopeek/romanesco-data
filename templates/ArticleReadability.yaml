templatename: ArticleReadability
description: ''
category: t_publication
icon: icon-pencil
properties: 'a:0:{}'

-----

<!DOCTYPE html>
<html id="[[*context_key]]" lang="[[++cultureKey]]">

[[!setUserPlaceholders? &userId=`[[*author_id]]`]]
[[!Hits? &punch=`[[*id]]`]]

[[[[If?
    &subject=`[[$headTheme]]`
    &operator=`isnull`
    &then=`$head`
    &else=`$headTheme`
]]]]

<body id="[[*alias]]" class="narrow publication">

<div class="pusher">
    [[$headerBasic?
        &masthead=`0`
        &hero=`1`
        &search=`0`
    ]]

    [[[[If?
        &subject=`[[$toolbarBasicTheme]]`
        &operator=`isnull`
        &then=`$toolbarBasic`
        &else=`$toolbarBasicTheme`
    ]]]]

    <main id="main" role="main">
        <article id="content">

            <div class="ui text container">
                <div class="ui two column grid">
                    <div class="column">
                        <a href="[[~[[*parent]]]]" class="basic ui button"><i class="icon left arrow"></i>[[%romanesco.article.back_to_overview]]</a>
                    </div>
                    <div class="right aligned column">
                        [[!$socialShareButtons? &button_type=`basic`]]
                    </div>
                </div>
            </div>

            <div class="ui introduction text container">
                <h1 class="ui huge header">[[*pagetitle]]</h1>
                <p class="meta date"><em>[[*publishedon:strtotime:date=`%e %B %Y`]]</em></p>
            </div>

            [[*content]]

        </article>

        <aside class="ui text container">
            [[[[*comments_toggle:isnot=`0`:then=`$commentsDisqus`]]]]
        </aside>

        <div class="ui vertical stripe segment white">
            <div class="ui text container">
                <div class="ui two column grid">
                    <div class="column">
                        <a href="[[~[[*parent]]]]" class="primary ui button"><i class="icon left arrow"></i>[[%romanesco.article.back_to_overview]]</a>
                    </div>
                    <div class="right aligned column">
                        [[!$socialShareButtons]]
                    </div>
                </div>
            </div>
            
            <div class="ui container">
                <aside class="column">
                    
                </aside>
            </div>
        </div>
    </main>

    [[[[If?
        &subject=`[[$footerTheme]]`
        &operator=`isnull`
        &then=`$footer`
        &else=`$footerTheme`
    ]]]]
</div>

[[$offCanvasNav]]
[[$script]]

</body>
</html>