id: 8
templatename: GlobalBackgrounds
description: 'These backgrounds can be applied to page headers, CB layouts (under their Settings wheel) and possibly to other elements too.'
category: t_global
icon: icon-image
properties: 'a:0:{}'

-----

/* Styles that apply to all backgrounds */

.background:not(body) {
    position: relative;
    overflow: hidden;
}
.background:before,
.background:after {
    content: '';
    display: block;
    position: absolute;
    left: -1%;
    top: 0;
    width: 102%;
    height: 100%;
}
.background:before {
    z-index: -1;
    background-repeat: no-repeat;
    background-position: 50% 50%;
    -ms-background-size: cover;
    -o-background-size: cover;
    -moz-background-size: cover;
    -webkit-background-size: cover;
    background-size: cover;
}
.background:after {
    z-index: -2;
}
.background.inverted {
    background-color: transparent !important;
}

/* Don't scroll full-screen backgrounds */
    body.background:before {
    position: fixed;
}

/* Load all backgrounds set under Global Content */

[[getImageList?
    &tvname=`global_background_img`
    &tpl=`globalBackgroundImgCSS`
]]
[[pdoResources?
    &parents=`[[++romanesco.global_backgrounds_id]]`
    &limit=`0`
    &showUnpublished=`1`
    &tpl=`globalBackgroundCSS`
    &tvPrefix=``
]]

/* Load all backgrounds based on an overview image */

[[pdoResources?
    &parents=`0`
    &limit=`0`
    &showUnpublished=`1`
    &tpl=`globalBackgroundImgOverviewCSS`
    &includeTVs=`overview_img_pano,overview_img_wide`
    &processTVs=`1`
    &tvFilters=`header_background_img!==`
    &tvPrefix=``
]]

/* Load backgrounds for all tiled Portfolio overviews */

.background.project:after {
    position: relative;
    padding-top: 65%;
}

[[[[++romanesco.portfolio_container_id:notempty=`
    pdoResources?
        &parents=`[[++romanesco.portfolio_container_id]]`
        &limit=`0`
        &tpl=`globalBackgroundImgOverviewCSS`
        &includeTVs=`overview_img_pano,overview_img_wide`
    `
]]]]


/* Load backgrounds for all tiled Team overviews */

.background.person:after {
    position: relative;
    padding-top: 100%;
}

[[[[++romanesco.team_container_id:notempty=`
    pdoResources?
        &parents=`[[++romanesco.team_container_id]]`
        &limit=`0`
        &tpl=`globalBackgroundImgPersonCSS`
        &includeTVs=`person_image,person_image_loose`
